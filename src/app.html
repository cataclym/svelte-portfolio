<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Digital Portfolio</title>
		%sveltekit.head%

		<script>
			const url = "http://colormind.io/api/";
			const data = {
				model: "ui",
				input: [[80, 50, 87], [151, 115, 144], [172, 123, 125], [187, 138, 137], "N"]
			};

			const http = new XMLHttpRequest();

			http.onreadystatechange = function() {
				if(http.readyState === 4 && http.status === 200) {
					const palette = JSON.parse(http.responseText).result;

					document.documentElement.setAttribute("style", `--accent1: rgb(${palette[0].join()});
						--accent2: rgb(${palette[1].join()});
						--accent3: rgb(${palette[2].join()});
						--accent4: rgb(${palette[3].join()});
						--background: rgb(${palette[4].join()});`
					);
				}
			}

			// http.open("POST", url, true);
			// http.send(JSON.stringify(data));

		</script>
	</head>
	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
